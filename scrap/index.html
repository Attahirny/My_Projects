<!DOCTYPE html>
<html  lang="en">
    <head>
        <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test page</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <h1>Gallery Images</h1>
        <p>Here are some images in a Gallery</p>


        <div class="gallery">
            <span class="img1 anyjr"><img id="img-1" src="Screenshot 2023-06-11 190858.png" alt="my pc"/></span>
            <span class="img2 anyjr"><img id="img-2" src="Right arrow.png" alt="my pc"/></span>
            <span class="img3 anyjr"><img id="img-3" src="left arrow.png" alt="my pc"/></span>
            <span class="img4 anyjr"><img id="img-4" src="Screenshot 2023-06-11 190858.png" alt="my pc"/></span>
       
        </div>
        



        <form id="paymentForm">
            <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email-address" required />
            </div>
            <div class="form-group">
            <label for="amount">Amount</label>
            <input type="tel" id="amount" required />
            </div>
            <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" />
            </div>
            <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" />
            </div>
            <div class="form-submit">
            <button type="submit" onclick="payWithPaystack();"> Pay </button>
            </div>
        </form>
        <div class="popup-gallery" onclick="do_it();">
            <div class="cancel-button" onclick="do_it();">
            <div class="right-cross"></div>
            <div class="left-cross"></div>
            </div>
        </div>
        <div class="move-left" onclick="left()">
            <div class="left-arrow-1"></div>
            <div class="left-arrow-2"></div>
        </div>
        <div class="move-right" onclick="right()">            
            <div class="right-arrow-1"></div>
            <div class="right-arrow-2"></div>
        </div>
        
    </body>
    <script src="scripts.js"></script>
</html>
