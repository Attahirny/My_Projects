<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Play Game</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color:rgb(133, 95, 60);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        
        .col {
            height: inherit;
            display: flex;
            text-align: center;
            justify-content: center;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 2.5rem;
            display: flex;
            justify-content: center;           
        }
        .head {
            text-align: center;
        }

        
        .intruction {
            display: inline-block;
        }

        #myContents {
            display: none;
        }
        #loading {
            display: inline-block;
            margin: 10px 0px;
            border: 6px solid rgb(194, 192, 192);
            border-top: 6px solid #3498db;
            border-bottom: 6px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            background-color: transparent;
            box-shadow: inset 0px 0px 1px rgb(0, 0, 0) ;        
            animation: spin 2s linear infinite;

        }
        

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            30% {
                transform: rotate(180deg);
            }
            80% {
                transform: rotate(300deg);
            }
            100% {
                transform: rotate(360deg);
            }
            
        }

    </style>

</head>
<body onload="showLoading();">
    <div id="loading"></div>
    <div id="myContents" >
        <header>
            
            <div class="head">
                <h1>WELCOME!ðŸ™‚</h1>

            </div>
        
        </header>
        <main>
            <div class="col">
                <div class="bg">
                    
                <div><h2>Click play game button to start!</h2></div>
                    
                <a href="Tictactoe/tic-tac-toe.html"><button id="myButton" class="btn" >play Game</button></a>
                </div>
            </div>

        </main>
        <footer>
            <div class="footer">
                <p>&copy; 2023 <a href="https//github.com/Attahirny" target="_blank">Attahirny</a>. All rights reserved.</p>
            
            </div>
        </footer>
    </div>
    <script>
        const loader = document.getElementById("loading");

        function showLoading(){
            loading = setTimeout(showContent(), 3000);
            console.log("pass")
        }
        function showContent(){
            loader.style.display = "none";
            document.getElementById("myContents").style.display = "block";
            document.body.style.display = "block";
        }


    </script>
</body>
</html>
