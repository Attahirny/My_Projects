<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TIC TAC TOE</title>
	<link rel="stylesheet" href="tic-tac-toe-style.css">

</head>
<body class="wrapper">
    <header>
    
    </header>
    <main class="game-back">
       <br> 
       <div class="game">
            <div class="wrapper">
                <table>
                    <tbody>
                        <tr>
                            <h1 class="game-head">Tic Tac Toe</h1>
                        </tr>
                        <tr>
                            <td>
                                <div class="box-space" data-num="0"></div>
                            </td>
                            <td>
                                <div class="box-space" data-num="1"></div>
                            </td>
                            <td>
                                <div class="box-space" data-num="2"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="box-space" data-num="3"></div>
                            </td>
                            <td>
                                <div class="box-space" data-num="4"></div>
                            </td>

                            </td>
                        </tr><tr>
                            <td>
                                <div class="box-space" data-num="6"></div>
                            </td>
                            <td>
                                <div class="box-space" data-num="7"></div>
                            </td>
                            <td>
                                <div class="box-space" data-num="8"></div>
                            </td>
                        </tr>
                        <tr>
                            
                            <td>
                               
                                <p class="display"></p>
                            </td>
                            <td>
                                <h3 class="text-display"></h3>
                            </td>
                            <td>
                                <h3 class="text-display-2"></h3>
                            </td>
                        </tr>                                         
                        <tr>
                            <td>
                                <button class="btn play-btn" onclick="replay();">New Game</button>
                            </td>
                            <td>
                            
                            </td>
                            <td>
                                <button class="btn end-btn" onclick="refresh();">Clear</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="tik-tac-toe-script.js"></script>
